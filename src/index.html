<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Calcular!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem vindo ao Calcula Certo</h1>
    </header>

    <main class="container">
        <div class="container-title">
            <h1>Cálculo de rendimento de gasolina</h1>
        </div>
        <div class="container-info">
            <p>Por favor, preencha as informações conforme solicitado nos campos a seguir</p>
        </div>

        <div class="box-name">
            <h3>Informe seu nome:</h3>
            <input type="text">
        </div>

        <div class="box-gas-quantity">
            <h3>Digite o valor do combustível:</h3>
            <input type="number" placeholder="R$ / Litro">
        </div>

        <div class="box-km">
            <h3>Informe o rendimento do seu veículo:</h3>
            <input type="number" placeholder="Km / Litro">
        </div>

        <div class="distance">
            <h3>Km a percorrer:</h3>
            <input type="number" placeholder="Km total">
        </div>

        <div class="final-result">
            <h2>Valor a pagar (R$):</h2>
            <p>-Resultado-</p>
            <!-- Cálculo -->
            <!-- 1. (Distância a percorrer) / (Km / Litro) = Total de litros necessário -->
            <!-- 2. (Total de litros necessário) * Valor do combústivel (R$ / Litro) = Valor total gasto -->
        </div>
    </main>
    <script src="math.js"></script>
</body>
</html>
